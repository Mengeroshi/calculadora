<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="pantalla">
            <div class="inputs"></div>
            <div class="result"></div>
        </section>
        <section class="buttons">
            <div class="column">
                <div class="button digit">C</div>
                <div class="button digit">+/-</div>
                <div class="button digit">%</div>
                <div class="button digit">รท</div>
            </div>
            <div class="column">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button digit">x</div>
            </div>
            <div class="column">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
            </div>
            <div class="column">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button digit">+</div>
            </div>
            <div class="column">
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button digit">del</div>
                <div class="button digit">=</div>
        </section>
    </main>
    <script>
        const botones = document.querySelectorAll('.button');
        const inputs = document.querySelector('.inputs');
        const signs = document.querySelectorAll('.digit');
        const result = document.querySelector('.result');

        let lista = [];
        let arrayResult = [];

        botones.forEach(boton => boton.addEventListener('click', (e)=>{
            let pushed = boton.textContent;

            if(pushed =="="||pushed =="+"||pushed =="รท"||pushed =="del"||pushed =="+/-"||pushed =="x"||pushed =="%"||pushed =="C"){
                if(lista.length==0){
                    return;
                }else if(pushed == "+"){
                    inputs.textContent += pushed;
                    console.log(pushed)
                    number = Number(lista.join(''));
                    result.textContent = number;
                    arrayResult.push(number);
                    arrayResult.push('+');
                    console.log(arrayResult)
                    lista = [];
                    
                    console.log(lista)
                }else if(pushed == "="){
                    if(arrayResult.slice(-2, -1)[0] = "+"){
                        number = Number(lista.join(''));
                        arrayResult.push(number);
                        result.textContent = arrayResult[0] + arrayResult.slice(-1)[0]
                        console.log(typeof arrayResult[0])
                        console.log(typeof arrayResult[0])
                        arrayResult =[]; 
                    }
                }
            }else{
                inputs.textContent += pushed;
                lista.push(pushed)
            }
            }));
        
    </script>
</body>
</html>
